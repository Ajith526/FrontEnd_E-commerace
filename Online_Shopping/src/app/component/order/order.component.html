<app-nav-bar></app-nav-bar>

<div class="container">
    <h2>Order</h2>
    <div *ngIf="orderItems.length === 0">Your Order is empty</div>
    <table *ngIf="orderItems.length > 0" class="order-table">
        <thead>
            <tr class="tdd">
                <th>Product Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of orderItems" class="cart-item">
                <td><img [src]="item.image" alt="Product Image" class="product-image"></td>
                <td>{{ item.name }}</td>
                <td>{{ item.price | currency }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
        </tbody>
    </table>
</div>
