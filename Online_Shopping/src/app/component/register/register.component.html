<style background-image:>
  
</style>
<div class="container">
  <h2 >Register</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="conpassword">Confirm Password:</label>
      <input type="password" class="form-control" id="conpassword" [(ngModel)]="conpassword" name="conpassword" required>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" [(ngModel)]="type" name="type" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="sigUp()">Sign Up</button>
  </form>
</div>
